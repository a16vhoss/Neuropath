<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MHS - Estudia Inteligente</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            secondary: '#7C3AED',
            accent: '#F59E0B',
            success: '#10B981',
            danger: '#EF4444',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }

    .gradient-hero {
      background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
    }

    .gradient-premium {
      background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .card-perspective {
      perspective: 1000px;
    }

    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-flipped {
      transform: rotateY(180deg);
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Tiptap Placeholder */
    .ProseMirror p.is-editor-empty:first-child::before {
      color: #94a3b8;
      content: attr(data-placeholder);
      float: left;
      height: 0;
      pointer-events: none;
    }

    /* Active Editor Focus */
    .ProseMirror:focus {
      outline: none;
    }

    /* RemNote-style Indentation Guides */
    /* Target nested lists */
    .ProseMirror ul ul,
    .ProseMirror ol ol,
    .ProseMirror ul ol,
    .ProseMirror ol ul {
      border-left: 2px solid #E5E7EB;
      /* gray-200 */
      margin-left: -1rem;
      /* Pull back to align under parent bullet */
      padding-left: 1rem;
      /* Push content back */
      position: relative;
    }

    /* Specific adjustment for ordered lists which are wider */
    .ProseMirror ol ol,
    .ProseMirror ul ol {
      margin-left: -1.2rem;
    }

    /* Thread Hover Effect */
    .ProseMirror ul ul:hover,
    .ProseMirror ol ol:hover,
    .ProseMirror ul ol:hover,
    .ProseMirror ol ul:hover {
      border-left-color: #9CA3AF;
      /* gray-400 */
      transition: border-color 0.2s ease;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#F9FAFB] text-[#111827]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
