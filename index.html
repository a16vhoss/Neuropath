<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MHS - Estudia Inteligente</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            secondary: '#7C3AED',
            accent: '#F59E0B',
            success: '#10B981',
            danger: '#EF4444',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }

    .gradient-hero {
      background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
    }

    .gradient-premium {
      background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .card-perspective {
      perspective: 1000px;
    }

    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-flipped {
      transform: rotateY(180deg);
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Tiptap Placeholder */
    .ProseMirror p.is-editor-empty:first-child::before {
      color: #94a3b8;
      content: attr(data-placeholder);
      float: left;
      height: 0;
      pointer-events: none;
    }

    /* Active Editor Focus */
    .ProseMirror:focus {
      outline: none;
    }

    /* RemNote-style Indentation Guides & Spacing */

    /* 1. Reset standard prose margins for list items to make them tighter */
    .ProseMirror li>p {
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }

    .ProseMirror li {
      margin-top: 0.1em;
      margin-bottom: 0.1em;
    }

    /* 2. Vertical Thread Lines */
    .ProseMirror ul ul,
    .ProseMirror ol ol,
    .ProseMirror ul ol,
    .ProseMirror ol ul {
      border-left: 1px solid #E5E7EB;
      /* Thin, subtle gray-200 line */
      margin-left: -1rem;
      /* Adjust based on parent */
      padding-left: 1.25rem;
      /* Space between line and content */
      position: relative;
    }

    /* 3. Refined interactions */
    .ProseMirror ul ul:hover,
    .ProseMirror ol ol:hover,
    .ProseMirror ul ol:hover,
    .ProseMirror ol ul:hover {
      border-left-color: #94A3B8;
      /* Darker slate-400 on hover */
      transition: border-color 0.15s ease-in-out;
    }

    /* 4. Ordered List Number Positioning */
    /* Ensure numbers don't overlap with the line */
    .ProseMirror ol {
      padding-left: 1.6em;
      /* Ensure space for numbers */
    }

    .ProseMirror ol li::marker {
      color: #9CA3AF;
      /* Subtle numbers */
      font-weight: 500;
    }

    .ProseMirror ul li::marker {
      color: #CBD5E1;
      /* Subtle bullets */
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#F9FAFB] text-[#111827]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
