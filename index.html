<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MHS - Estudia Inteligente</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',
            secondary: '#7C3AED',
            accent: '#F59E0B',
            success: '#10B981',
            danger: '#EF4444',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }

    .gradient-hero {
      background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
    }

    .gradient-premium {
      background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .card-perspective {
      perspective: 1000px;
    }

    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-flipped {
      transform: rotateY(180deg);
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Tiptap Placeholder */
    .ProseMirror p.is-editor-empty:first-child::before {
      color: #94a3b8;
      content: attr(data-placeholder);
      float: left;
      height: 0;
      pointer-events: none;
    }

    /* Active Editor Focus */
    .ProseMirror:focus {
      outline: none;
    }

    /* RemNote/Obsidian-style Indentation Guides & Spacing */

    /* 1. Reset & Tighten Item Spacing */
    .ProseMirror li>p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }

    .ProseMirror li {
      margin-top: 0px;
      margin-bottom: 0px;
      position: relative;
    }

    /* 2. Vertical Thread Lines */
    /* We use strictly positioned borders on the nested list containers */
    .ProseMirror ul ul,
    .ProseMirror ol ol,
    .ProseMirror ul ol,
    .ProseMirror ol ul {
      border-left: 1px solid #E2E8F0;
      /* slate-200, crisp line */
      margin-left: -1.25rem;
      /* Align perfectly with parent text start */
      padding-left: 1.25rem;
      /* Push content back */
      position: relative;
      transition: border-color 0.15s ease;
    }

    /* Specific adjustment for ordered (1. 2. 3.) to line up nicely */
    .ProseMirror ol ol,
    .ProseMirror ul ol {
      margin-left: -1.4rem;
    }

    /* 3. Thread Hover Interaction (Focus Mode) */
    /* When hovering a thread, darken the guide line */
    .ProseMirror ul ul:hover,
    .ProseMirror ol ol:hover,
    .ProseMirror ul ol:hover,
    .ProseMirror ol ul:hover {
      border-left-color: #94A3B8;
      /* slate-400 */
    }

    /* 4. Markers (Numbers/Bullets) Styling */
    /* Make them distinct but not overpowering */
    .ProseMirror ol {
      padding-left: 1.6em;
    }

    .ProseMirror ol li::marker {
      color: #64748B;
      /* slate-500 - Visible and professional */
      font-weight: 600;
      /* Slightly bolder */
      font-variant-numeric: tabular-nums;
    }

    .ProseMirror ul li::marker {
      color: #94A3B8;
      /* slate-400 bullets */
    }

    /* 5. Active/Focused Line (Optional tweak for functionality) */
    .ProseMirror ul:focus-within,
    .ProseMirror ol:focus-within {
      /* Could add a subtle highlight to current thread, but relying on hover is cleaner */
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#F9FAFB] text-[#111827]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
